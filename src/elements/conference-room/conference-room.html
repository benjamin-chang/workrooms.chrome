<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="/bower_components/local-stream/local-stream.html">
<link rel="import" href="/bower_components/ui-local-video/ui-local-video.html">
<link rel="import" href="/bower_components/ui-video-call/ui-inbound-video-call.html">
<link rel="import" href="/bower_components/ui-video-call/ui-outbound-video-call.html">
<link rel="import" href="/bower_components/ui-toolbar/ui-toolbar.html">
<link rel="import" href="/bower_components/ui-sidebar/ui-sidebar.html">
<link rel="import" href="/bower_components/ui-input/ui-input.html">
<link rel="import" href="/bower_components/ui-user-profile/ui-user-profile.html">
<link rel="stylesheet" type="text/css" href="./conference-room.css">

<polymer-element name="conference-room" attributes="sessionid signallingserver searchProfiles">
<template>
  <ui-sidebar id="sidebar">
  <span class="grid grid--gutters">
    <ui-input class="grid-cell" icon="fa-search" placeholder="Search..."></ui-input>
  </span>
  <span class="grid grid--gutters">
    <ul class="ui list grid-cell">
      <template id="searchProfiles" repeat="{{profile in profiles}}">
        <li class="profile">
          <ui-user-profile class="grid-cell" profile="{{profile}}"></ui-user-profile>
        </li>
      </template>
    </ul>
  </span>
  </ui-sidebar>
  <ui-toolbar>
  <ui-command-tool icon="fa-bars" command="sidebar"></ui-command-tool>
  </ui-toolbar>
  <local-stream audio video></local-stream>
  <span class="calls">
    <ui-local-video></ui-local-video>
  </span>
</template>
<script src="./conference-room.js"></script>
</polymer-element>
